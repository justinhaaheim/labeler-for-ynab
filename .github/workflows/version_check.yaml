name: Version Increment Check

on:
  pull_request:

jobs:
  check-signals:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20.x]

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install project dependencies
        run: npm ci

      - name: Check that this PRs package version is greater than main branch
        run: npm run check-branch-version-bump
