{
  'name': 'Ensure Project Builds Successfully (json)',
  'on': {'push': {'branches': ['main']}, 'pull_request': null},
  'jobs':
    {
      'build':
        {
          'runs-on': 'ubuntu-latest',
          'strategy': {'matrix': {'node-version': ['20.x']}},
          'steps':
            [
              {'uses': 'actions/checkout@v3'},
              {
                'uses': 'actions/setup-node@v3',
                'with':
                  {
                    'node-version': '${{ matrix.node-version }}',
                    'cache': 'npm',
                  },
              },
              {'name': 'Install project dependencies', 'run': 'npm ci'},
              {'name': 'Build the project', 'run': 'npm run build'},
            ],
        },
    },
}
